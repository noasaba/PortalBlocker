plugins {
    id 'java'
}

group = 'com.noasaba'
version = '1.3-DEV'

repositories {
    mavenCentral()
    maven {
        name = "spigotmc-repo"
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        name = "codemc-repo"
        url = "https://repo.codemc.io/repository/maven-public/"
    }
}

// Multiverse-Core の JAR ファイルを `libs/` に配置
dependencies {
    def multiverseCoreJar = file('libs/multiverse-core-4.3.14.jar')

    if (multiverseCoreJar.exists()) {
        compileOnly files(multiverseCoreJar)
    } else {
        println "⚠ Warning: Multiverse-Core.jar が 'libs/' フォルダに見つかりません。手動で配置してください。"
    }

    compileOnly("org.spigotmc:spigot-api:1.21.4-R0.1-SNAPSHOT")
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(21)
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release.set(21)
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
